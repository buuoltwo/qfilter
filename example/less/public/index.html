<!DOCTYPE html>
<html>
<head>
  <title>simple static</title>

  <link rel="stylesheet" type="text/css" href="/less/main.css">
</head>
<body>

<div class="tip">
这是一个测试less实时编译的例子。
虽然页面中请求的是main.css。但是会被服务器重写为main.less的内容，并且编译返回。这样开发时直接写less就好了。线上线下也是一套环境。
上线的时候使用打包工具，编译。而开发的时候不需要每次都打包编译。

</div>



</body>
</html>
